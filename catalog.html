<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Academy: Седона - Каталог</title>
</head>
<body class="catalog">
  <header class="catalog__header header">
    <nav class="header__site-navigation site-navigation">
      <a class="site-navigation__logo-link" href="#">
        <img class="site-navigation__logo logo" src="#" alt="Логотип сайта горордка Седона">
      </a>
      <ul class="site-navigation__links-list">
        <li class="site-navigation__list-item"><a class="site-navigation__link" href="#">Главная</a></li>
        <li class="site-navigation__list-item"><a class="site-navigation__link" href="#">О седоне</a></li>
        <li class="site-navigation__list-item"><a class="site-navigation__link site-navigation__link--current" href="#">Гостиницы</a></li>
      </ul>
    </nav>
    <div class="header__sort sort">
      <ul class="sort__list">
        <li class="sort__item"><a class="sort__link sort__link--search" href="#"><span class="visually-hidden">Поиск</span></a></li>
        <li class="sort__item"><a class="sort__link sort__link--favorites" href="#"><span class="visually-hidden">Избранное</span></a></li>
      </ul>
      <button class="sort__button">Хочу сюда!</button>
    </div>
  </header>
  <main class="catalog__hotel-search hotel-search">
    <div class="hotel-search__banner-container">
      <h1 class="hotel-search__title">Гостиницы Седоны</h1>
      <div class="hotel-search__breadcrumbs breadcrumbs">
        <ol class="breadcrumbs__list">
            <li class="breadcrumbs__item">
                <a href="#" class="breadcrumbs__link"><span class="visually-hidden">Главная</span></a>
            </li>
            <li class="breadcrumbs__item">
                <a href="#" class="breadcrumbs__link breadcrumbs__link--current">Гостиницы</a>
            </li>
        </ol>
      </div>
    </div>
    <aside class="hotel-search__filter filter">


      <!-- тут код aside -->


    </aside>
    <section class="hotel-list">
      <h2 class="hotel-list__title visually-hidden">Список гостиниц</h2>
      <header class="hotel-list__sort sort">
        <p class="sort__text">Найдено гостиниц: <span class="sort__count">38</span></p>
        <fieldset class="sort__fieldset">
          <legend class="visually-hidden">Сортировка гостиниц</legend>
          <label class="sort__label visually-hidden" for="sort-select">Поле выбора значения для сортировки</label>
          <select class="sort__select" name="sort-select" id="sort-select">
              <option value="cheap">Сначала дешевые</option>
              <option value="expensive">Сначала дорогие</option>
              <option value="rating">По рейтингу</option>
          </select>
          <ul class="sort__views">
            <li class="sort__view">
                <button class="sort__button" type="button" aria-label="Просмотр в маленьких значках">
                    <img src="#" alt="Иконка Маленькие значки">
                </button>
            </li>
            <li class="sort__view">
                <button class="sort__button" type="button" aria-label="Просмотр в крупных значках">
                    <img src="#" alt="Иконка Крупные значки">
                </button>
            </li>
            <li class="sort__view">
                <button class="sort__button" type="button" aria-label="Просмотр в списке">
                    <img src="#" alt="Иконка Список">
                </button>
            </li>
        </ul>
        </fieldset>
      </header>

      <!-- тут код section -->

    </section>
  </main>
  <footer class="catalog__footer footer">
    <div class="footer__contacts contacts">
      <ul class="contacts__socials socials">
        <li class="socials__item">
          <a class="socials__link" href=""><img class="socials__img" src="#" alt="Иконка Вконтакте"></a>
        </li>
        <li class="socials__item">
          <a class="socials__link" href=""><img class="socials__img" src="#" alt="Иконка Телеграмм"></a>
        </li>
        <li class="socials__item">
          <a class="socials__link" href=""><img class="socials__img" src="#" alt="Иконка Ютуб"></a>
        </li>
      </ul>
      <address class="contacts__address">
        <a class="contacts__tel" href="tel:+78128121212">+7 (812) 812-12-12</a>
      </address>
      <a class="contacts__logo-link" href="#"><img class="contacts__academy-logo academy-logo" src="#" alt="Логотип HTMLAcademy"></a>
    </div>
  </footer>
</body>
</html>
